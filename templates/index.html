<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student Score Predictor</h2>
        <form method="post">
            <label for="hours">Enter Study Hours:</label><br>
            <input type="number" id="hours" name="hours" step="0.1" required><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
